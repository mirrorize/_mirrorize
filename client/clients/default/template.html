<!-- Important! You SHOULD have one template 'id=body' -->
<!--
<template id="body">
  ... some of your base design and layout.
</template>
-->
  <template id="body">
  <mz-page start="page0" rotation="page0, page1" interval="30000"></mz-page>
  <mz-holder id="nopage" class="page">
    <div class="layout">
      <mz-clock template="miniclock" class="top right"></mz-clock>
    </div>
    <mz-page-indicator></mz-page-indicator>
  </mz-holder>
  <mz-holder id="greeting" page="page0" class="page">
    <div  class="layout">
      <mz-weather location="home" class="bottom left" template="miniweather" config="miniweather" refresh="10000"></mz-weather>
      <mz-image class="background" src="https://source.unsplash.com/featured?background" fitmode="cover" refresh="60000" autoseed></mz-image>
      <mz-compliments source="example" class="center" refresh="5000"></mz-compliments>
    </div>
  </mz-holder>
  <mz-holder id="page1" page="page1" class="page" hidden>
    <div class="layout">
      <mz-weather class="left" refresh="10000"></mz-weather>
      <mz-clock class="right"></mz-clock>
      <mz-image class="background" src="/_client/resources/example_image.jpg" fitmode="cover"></mz-image>
      <mz-compliments source="greetings" class="center" refresh="5000"></mz-compliments>
    </div>
  </mz-holder>
</template>


<!-- You can add your custom templates here. -->
<!--
<template id="mz-clock">
  ...
</template>
-->

<template id="miniclock">
<style>
:host {
  display: flex;
  contain: content;
  justify-content: center;
  align-items: center;
  font-size: calc(var(--font-base-size, 20px) * 3.5);
}
mz-clock-part {
  color: var(--font-color-first, white);
  font-weight: bolder;
  font-family: var(--font-sans, sans-serif);
}

</style>
<mz-clock-part format="HH"></mz-clock-part><mz-clock-part format=":" animate force></mz-clock-part><mz-clock-part format="mm"</mz-clock-part>
</template>

<template id="miniweather">

<mz-weather-section section="current" template="mini_current"></mz-weather-section>
</template>

<template id="mini_current">
<style>
  :host {
    display: flex;
    flex-direction: row;
    box-sizing: border-box;
    color: var(--font-color-first, #FFF);
    font-size: calc(var(--default-font-size, 20px) * 3);
    font-weight: bolder;
    justify-content: space-around;
  }
</style>
<mz-weather-part part="weather.icon" type="icon"></mz-weather-part>
<mz-weather-part part="temp" type="temperature" fixup="0" displayunit></mz-weather-part>
</template>
